<!DOCTYPE html>
<html ng-app = "todoApp">
  <head>
  <style type="text/css">
body {
background: url(pastel_bg_by_moriahcaitlin-d8m0yju.jpg) no-repeat center center fixed;
       -webkit-background-size: cover;
       -moz-background-size: cover;
       -o-background-size: cover;
       background-size: cover;
</style>
    <style type="text/css">body, a:hover {cursor: url(http://cur.cursors-4u.net/nature/nat-10/nat920.cur), progress !important;}</style><a href="http://www.cursors-4u.com/cursor/2011/04/19/cute-unicorn.html" target="_blank" title="Cute Unicorn"><img src="http://cursors-4u.com/cursor.png" border="0" alt="Cute Unicorn" style="position:absolute; top: 0px; right: 0px;" /></a>
    <title>Todo</title>
      <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <p><center><br><font face = "Showcard Gothic"><p align=center></p><table style="border-right:#bb77ff 3px dashed;border-top:#bb77ff 3px dashed;border-left:#bb77ff 3px dashed;width:200px;border-bottom:#bb77ff 3px dashed;height:120px" cellspacing=0 cellpadding=3 align=center <tbody><tr><td valign=center align=middle>
<p><font color=#bb77ff ; font size=90>TODO</font></p>
<center><img src =http://www.bloggang.com/data/uggie/picture/1132899930.gif> </center></td></tr></tbody></table></font></font> </font></font></br></center></p>

  <body>
  <div ng-controller="AddData">
    <form>
        <div
        <div class="form-group">
          <p><center><label for="Title"><font face = "Bauhaus 93">Search</font></label></center></p>
          <center><input type="text" class="form-control" id="Title" style="width:500px;" ng-model="title" ><center>
        </div>
        <center><button type="submit" class="btn btn-info " ng-click="add()" ><font face = "Bauhaus 93">Add contact</font></button></center>
    </form>
  </div>

    <div class="container">
      <div ng-controller="ListData">
        <div ng-controller="UpdateDone">
        <table class="table table-hover">

            <thead>
              <tr>
                <th>     </th>
                <th><font face = "Bauhaus 93">Title</font></th>
                <th><font face = "Bauhaus 93">Done</font></th>
              </tr>
            </thead>

            <tbody>
              <tr ng-repeat="tType in todo" >
                   <td><input type="checkbox"  ng-checked="tType.done === true" ng-click="update(tType)" >
                   <td>{{ tType.title }}</td>
                   <td><div ng-if="tType.done">Complete !</div></td>
               </tr>
           </tbody>

        </table>
        </div>
      </div>
    </div>



    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.js" charset="utf-8"></script>
    <script src="todoapp.js"></script>

  </body>
</html>
